<!DOCTYPE html>
<html>

<head>
	<title>BeMyPet</title>
	<meta charset="UTF-8">

	<style type="text/css">
		@import "css/style.css";
	</style>

	<!-- united gallery -->
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="plugins/unitegallery/unitegallery.min.js"></script>

	<link rel='stylesheet' href='css/unite-gallery.css' type='text/css' /> 
	<script type='text/javascript' src='plugins/unitegallery/themes/tiles/ug-theme-tiles.js'></script> 
	<link rel='stylesheet' href='plugins/unitegallery/themes/default/ug-theme-default.css' type='text/css' /> 
	<!-- fim united gallery -->

	<!-- font awesome -->
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- fim font awesome -->

	<script type="text/javascript"> 
			
			jQuery(document).ready(function(){ 
				jQuery("#gallery").unitegallery(); 
			}); 
		
	</script>	

</head>

<body>
	<div class="containernav">
		<header>
			<div class="boxnav">
				<h1>BeMyPet</h1>

				<nav>
					<ul id="nav">
						<li><a href="#about">Home</a></li>
						<li><a href="#features">Funcionalidades</a></li>
						<li><a href="#galeria">Galeria de Imagens</a></li>
						<li><a href="#download">Download</a></li>
						<li><a href="#contato">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
	</div>
	

	<main>

		<section class="about maior" id="about">
			<div class="areautil">
			<article>
				<div class="sobre">
					<p class="bemypet">
						Nós ajudamos você a encontrar aquele amigo especial que você tanto procura!
					</p>
					<p class="info">
						Disponivel para Android e iOS.
					</p>
					<a href="#download"><span id="link-to-download" class="button -blue center">Download</span></a>
				</div>	
			</article>

			<figure>
				<img src="images/iphone.png" alt="iphone" title="iphone">
			</figure>
			</div>

		</section>

		<section class="features maior" id="features">
			<div class="areautil">
				<h2>Funcionalidades</h2>	

				<div id="carousel">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #1">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #2">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #3">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #4">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #5">
				  <img class="cloud9-item" src="images/iphone.png" alt="Item #6">
				</div>

				<div id="buttons">
				  <button class="left">
				    ←
				  </button>
				  <button class="right">
				    →
				  </button>
				</div>	
			</div>
			
		</section>

		<section class="gallery menor" id="galeria">
			<h2>Galeria de Imagens</h2>

			<div id="gallery" style="display:none;">
	
				<img alt="Image 1 Title" src="images/veia_e_kira.jpg"
					data-image="images/veia_e_kira.jpg"
					data-description="Image 1 Description">
				
				<img alt="Image 2 Title" src="images/veia.jpg"
					data-image="images/veia.jpg"
					data-description="Image 2 Description">

				<img alt="Image 3 Title" src="images/kira.jpg"
					data-image="images/kira.jpg"
					data-description="Image 3 Description">

				<img alt="Image 1 Title" src="images/veia_e_kira.jpg"
					data-image="images/veia_e_kira.jpg"
					data-description="Image 1 Description">
				
				<img alt="Image 2 Title" src="images/veia.jpg"
					data-image="images/veia.jpg"
					data-description="Image 2 Description">

				<img alt="Image 3 Title" src="images/kira.jpg"
					data-image="images/kira.jpg"
					data-description="Image 3 Description">

				<img alt="Image 1 Title" src="images/veia_e_kira.jpg"
					data-image="images/veia_e_kira.jpg"
					data-description="Image 1 Description">
				
				<img alt="Image 2 Title" src="images/veia.jpg"
					data-image="images/veia.jpg"
					data-description="Image 2 Description">

				<img alt="Image 3 Title" src="images/kira.jpg"
					data-image="images/kira.jpg"
					data-description="Image 3 Description">

				<img alt="Image 1 Title" src="images/veia_e_kira.jpg"
					data-image="images/veia_e_kira.jpg"
					data-description="Image 1 Description">
				
				<img alt="Image 2 Title" src="images/veia.jpg"
					data-image="images/veia.jpg"
					data-description="Image 2 Description">

				<img alt="Image 3 Title" src="images/kira.jpg"
					data-image="images/kira.jpg"
					data-description="Image 3 Description">
			</div>
		</section>

		<section class="download maior" id="download">
			<div class="areautil">
				<h2>Download</h2>

				<figure>
					<img src="images/iphone.png" alt="iphone" title="iphone">
				</figure>

				<aside>
					<div class="buttons">
						<span id="btnAppStore"></span>
						<span id="btnPlayStore"></span>
					</div>
				</aside>
			</div>
		</section>

		<section class="contato menor" id="contato">
			<h2>Contato</h2>

			<div id="form-main">
			  <div id="form-div">
			    <form class="form" id="formContato">
			      
			      <p class="name">
			        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome" id="nome" />
			      </p>
			      
			      <p class="email">
			        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
			      </p>
			      
			      <p class="text">
			        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comentario" placeholder="Comentário"></textarea>
			      </p>
			      
			      
			      <div class="submit">
			        <input type="submit" value="ENVIAR" id="button-blue"/>
			        <div class="ease"></div>
			      </div>
			    </form>
			  </div>
		  	</div>
			
		</section>			

	</main>

	<footer class="maior">
		<div class="footer-content areautil">
			<article>
				<h2>BeMyPet</h2>
				<p>Encontre Seu Novo Amigo</p>		
			</article>
			<aside>
				<div class="social">
					
					<a href="#" class="social-icons" id="twitter">
						<i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
					</a>
					<a href="#" class="social-icons" id="facebook">
						<i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
					</a>					
				</div>	
			</aside>
		</div>
	</footer>

	

	
	<script type="text/javascript" src="plugins/cloud9corousel/jquery.cloud9carousel.js"></script>
	<script type="text/javascript">

		$("#carousel").Cloud9Carousel( {
		  buttonLeft: $("#buttons > .left"),
		  buttonRight: $("#buttons > .right"),
		  autoPlay: 1,
		  bringToFront: true
		} );

	</script>

	<script src="js/jquery.nav.js"></script>
	<script>
		$(document).ready(function() {
			$('#nav').onePageNav();
		});
	</script>

</body>
</html>
